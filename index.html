<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon.ico -->
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <!-- Google Fonts [Lato] -->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link
    href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
    rel="stylesheet">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" rel="stylesheet">

  <!-- Local Styling -->
  <link rel="stylesheet" type="text/css" href="./css/styles.css">

  <!-- Media Query -->
  <link rel="stylesheet" type="text/css" href="./css/media.css">

  <!-- Title -->
  <title>Student Enrollment Form</title>
</head>

<body>
  <div id="main-heading" class="container-fluid">
    <h2 class="text-center text-white bg-green">Student Enrollment Form</h2>
  </div>

  <div id="main-content" class="container-fluid mt-5">
    <div class="row">
      <div class="col col-sm-12 col-lg-6">
        <div class="left-content">
          <form id="input-form">
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label">Name:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Enter name" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="email" class="col-sm-3 col-form-label">Email:</label>
              <div class="col-sm-6">
                <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="website" class="col-sm-3 col-form-label">Website:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="website" placeholder="Enter Website" required>
              </div>
            </div>

            <div class="form-group row">
              <label for="link" class="col-sm-3 col-form-label">Image Link:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="link" placeholder="Enter Image Link" required>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Gender:</label>
              <div class="col-sm-6">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                  <label class="form-check-label" for="male">Male</label>
                </div>

                <div class="form-check">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </div>
            </div>

            <div class="form-group row">
              <label class="col-sm-3 col-form-label">Skills:</label>
              <div class="col-sm-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="skills" id="java" value="Java">
                  <label class="form-check-label" for="java">Java</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="skills" id="html" value="HTML">
                  <label class="form-check-label" for="html">HTML</label>
                </div>

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" name="skills" id="css" value="CSS">
                  <label class="form-check-label" for="css">CSS</label>
                </div>
              </div>
            </div>

            <div class="form-group container row">
              <div class="col mt-3">
                <button id="enroll-button" type="submit" class="btn btn-primary pl-5 pr-5 w-100">Enroll Student</button>
              </div>

              <div class="col mt-3">
                <button id="clear-button" type="submit" class="btn btn-success pl-5 pr-5 w-100">Clear</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="col text-center">
        <div class="right-content">
          <h3 class="mb-5">Enrolled Students</h3>

          <table class="table table-bordered table-hover table-light table-striped">
            <thead class="bg-success text-white">
              <tr>
                <th scope="col" width="70%">Description</th>
                <th scope="col">Image</th>
              </tr>
            </thead>
            <tbody id="table-body" class="text-left">
            </tbody>
          </table>

        </div>
      </div>
    </div>
  </div>

  <footer>
    <p>Copyright &copy; 2020-2021 - by Ishant Yadav</p>
  </footer>

  <script src=" app.js"></script>
</body>

</html>
